<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fetchState(){
            fetch('/state')
                .then((data) => data.text())
                .then((data) => document.getElementById('state').innerText = data)
        }
        setInterval(() => fetchState(), 100)

    </script>
</head>
<body>
    <h3 id="state">app state</h3>
</body>
</html>
