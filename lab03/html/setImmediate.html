<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const ul = document.createElement('ul')
    document.body.appendChild(ul)

    let start = performance.now()
    let end

    for(let i = 1; i <= 20; i++){
        fetch(`/setImmediateFact?k=${i}`)
        .then((data) => data.json())
        .then((data) => {
            end = performance.now()             
            document.querySelector('ul').innerHTML += `<li>${end - start} - ${data.k}: ${data.fact}</li>`
        })
    }
    let fetchEnding = performance.now()
    document.body.innerHTML += `Cycle time: ${fetchEnding - start}`    
</script>
</html>
